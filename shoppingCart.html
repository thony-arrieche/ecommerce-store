<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf50564c9b.js" crossorigin="anonymous"></script>
    
    <title>View Cart</title>
</head>
<body>
    <!--BOOTSTRAP scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <main>
        <h1 class="col mb-3 mx-3">Shopping Cart</h1>
        <div class="col-5 my-4">
            <a href="index.html" class="text-decoration-none"><i class="fa-solid fa-chevron-left"></i> Go Back</a>
        </div>
        <!-- This contains the items in the shop list
            other product will occupy a new div row ml-5 -
            Responsive sizes were tested for sm, md and xl
        -->
        <section class="col-xs col-sm-10 col-md-9 col-xl-6">
            <!-- First product lives here, if there is new 
                items, a new div has to be generated
            -->
            <div class="row ml-5">
                <div class="col-6">
                    <p>Product</p>
                </div>
                <div class="col-3">
                    <p>Quantity</p>
                </div>
                <div class="col-3">
                    <p>Total</p>
                </div>
            </div>
            <!-- Separates table header from the contents 
            no margin or padding is used
            -->
            <hr class="mt-0">

            <div class="row">
                <div class="col-2">
                    <img src="img/cool-chair-1.png" width="60" alt="selected product image inside the cart">
                </div>
                <div class="col-3">
                    <p> 
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut asperiores iure debitis
                    </p>
                </div>
                <div class="col-2">
                    <!-- Need to collect the price from selection
                    given from the selected product -->
                    <!-- Numeric value-->
                    <p>$ 199.99</p>
                </div>
                <div class="col-2">
                    <!-- Need a - + selector 
                    that changes the number of this product-->
                    <!-- Numeric value-->
                    <p>1</p>
                </div>
                <div class="col-3">
                    <!-- SUM and update Total based on
                    quantity number and unit numbers, might need 
                    some JS
                -->
                    <p>Amount</p>
                </div>

            </div>
            <!-- New added items go here -->
            <hr>
            <div class="row">
                <div class="col-2">
                    <img src="img/cool-chair-2.png" width="60" alt="selected product image inside the cart">
                </div>
                <div class="col-3">
                    <p> 
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut asperiores iure debitis
                    </p>
                </div>
                <div class="col-2">
                    <!-- Need to collect the price from selection
                    given from the selected product -->
                    <!-- Numeric value-->
                    <p>$ 399.99</p>
                </div>
                <div class="col-2">
                    <!-- Need a - + selector 
                    that changes the number of this product-->
                    <!-- Numeric value-->
                    <p>1</p>
                </div>
                <div class="col-3">
                    <!-- SUM and update Total based on
                    quantity number and unit numbers, might need 
                    some JS
                -->
                    <p>Amount</p>
                </div>

            </div>
        </section>

    </main>

</body>
</html>
